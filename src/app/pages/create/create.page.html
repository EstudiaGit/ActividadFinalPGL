<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>AÃ±adir A la lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="createSongForm" (submit)="createSong()">
    <ion-item>
      <ion-label position="stacked" class="ion-padding-bottom"
        >Song Name</ion-label
      >
      <ion-input
        formControlName="songName"
        type="text"
        placeholder="What's this song called?"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="ion-padding-bottom"
        >Artist Name</ion-label
      >
      <ion-input
        formControlName="artistName"
        type="text"
        placeholder="Who sings this song?"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="ion-padding-bottom"
        >Album Name</ion-label
      >
      <ion-input
        formControlName="albumName"
        type="text"
        placeholder="What's the album's name?"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="ion-padding-bottom"
        >Song Description</ion-label
      >
      <ion-textarea
        formControlName="songDescription"
        type="text"
        placeholder="What's this song about?"
      >
      </ion-textarea>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!createSongForm.valid">
      Add Song
    </ion-button>
  </form>
</ion-content>
